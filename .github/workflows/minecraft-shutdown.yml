name: Minecraft Manual Shutdown with Countdown

on:
  workflow_dispatch: # ONLY manual trigger

jobs:
  shutdown:
    runs-on: ubuntu-latest

    steps:
      - name: Download mcrcon
        run: |
          curl -L https://github.com/Tiiffi/mcrcon/releases/latest/download/mcrcon-0.7.2-linux-x86-64.tar.gz -o mcrcon.tar.gz
          tar -xzf mcrcon.tar.gz
          chmod +x mcrcon
          sudo mv mcrcon /usr/local/bin/mcrcon

      - name: Shutdown countdown
        run: |
          mcrcon -H "${{ secrets.MC_HOST }}" \
                 -P "${{ secrets.RCON_PORT }}" \
                 -p "${{ secrets.RCON_PASS }}" \
                 "say §c⚠ Server is shutting down in 60 seconds!" || true

          sleep 30

          mcrcon -H "${{ secrets.MC_HOST }}" \
                 -P "${{ secrets.RCON_PORT }}" \
                 -p "${{ secrets.RCON_PASS }}" \
                 "say §e⏳ 30 seconds remaining!" || true

          sleep 20

          mcrcon -H "${{ secrets.MC_HOST }}" \
                 -P "${{ secrets.RCON_PORT }}" \
                 -p "${{ secrets.RCON_PASS }}" \
                 "say §c⏳ 10 seconds remaining!" || true

          sleep 10

      - name: Stop Minecraft server
        run: |
          mcrcon -H "${{ secrets.MC_HOST }}" \
                 -P "${{ secrets.RCON_PORT }}" \
                 -p "${{ secrets.RCON_PASS }}" \
                 "stop" || true
