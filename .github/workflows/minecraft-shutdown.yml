name: Minecraft Manual Shutdown with Countdown

on:
  workflow_dispatch:

jobs:
  shutdown:
    runs-on: ubuntu-latest

    steps:
      - name: Download mcrcon
        run: |
          curl -L https://github.com/Tiiffi/mcrcon/releases/latest/download/mcrcon-0.7.2-linux-x86-64.tar.gz -o mcrcon.tar.gz
          tar -xzf mcrcon.tar.gz
          chmod +x mcrcon
          sudo mv mcrcon /usr/local/bin/mcrcon

      - name: Shutdown countdown
        run: |
          mcrcon -H "${{ secrets.MC_HOST }}" \
                 -P "${{ secrets.RCON_PORT }}" \
                 -p "${{ secrets.RCON_PASS }}" \
                 "say §c[!] Server is shutting down in 60 seconds!"

          sleep 30

          mcrcon -H "${{ secrets.MC_HOST }}" \
                 -P "${{ secrets.RCON_PORT }}" \
                 -p "${{ secrets.RCON_PASS }}" \
                 "say §e[!] 30 seconds remaining!"

          sleep 20

          mcrcon -H "${{ secrets.MC_HOST }}" \
                 -P "${{ secrets.RCON_PORT }}" \
                 -p "${{ secrets.RCON_PASS }}" \
                 "say §c[!] 10 seconds remaining!"

          sleep 10

      - name: Stop server cleanly
        run: |
          # Save world and stop cleanly
          mcrcon -H "${{ secrets.MC_HOST }}" \
                 -P "${{ secrets.RCON_PORT }}" \
                 -p "${{ secrets.RCON_PASS }}" \
                 "save-all"

          # slight pause so server finishes save
          sleep 1

          # actual stop
          mcrcon -H "${{ secrets.MC_HOST }}" \
                 -P "${{ secrets.RCON_PORT }}" \
                 -p "${{ secrets.RCON_PASS }}" \
                 "stop"

          # small delay so process exits gracefully
          sleep 5
