name: Minecraft Shutdown (Debug)

on:
  workflow_dispatch:

jobs:
  shutdown:
    runs-on: ubuntu-latest

    steps:
      - name: Download mcrcon
        run: |
          curl -L https://github.com/Tiiffi/mcrcon/releases/latest/download/mcrcon-0.7.2-linux-x86-64.tar.gz -o mcrcon.tar.gz
          tar -xzf mcrcon.tar.gz
          chmod +x mcrcon
          sudo mv mcrcon /usr/local/bin/

      - name: Test RCON connection
        run: |
          echo "Testing RCON connection..."
          mcrcon -H ${{ secrets.MC_HOST }} \
                 -P ${{ secrets.RCON_PORT }} \
                 -p ${{ secrets.RCON_PASS }} \
                 "list"
